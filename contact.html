<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="layout">
        <h2>contact us</h2>
        <table class="get">
            <tr>
                <td class="getEmail" colspan="2">
                    <p class="basicText">your Email</p>
                    <p><input
                        class="longTakeText" 
                        type="text" 
                        name="customerEmail"
                        placeholder="Email@example.com">
                    </p>
                </td>
            </tr>
            <tr>
                <td class="getFirstName">
                    <p class="basicText">First name</p>
                    <p><input
                        class="shortTakeText" 
                        type="text" 
                        name="customerEmail">
                    </p>
                </td>
                <td class="getLastName">
                    <p class="basicText">Last name</p>
                    <p ><input
                        class="shortTakeText" 
                        type="text" 
                        name="customerEmail">
                    </p>
                </td>
            </tr>
            <tr>
                <td class="getMessage" colspan="2">
                    <p class="basicText">Message</p>
                    <p><input
                        class="thickTakeText" 
                        type="text" 
                        name="customerEmail">
                    </p>
                </td>
            </tr>
            <tr>
                <td class="getSubscribe"><input type="checkbox">subscribe</td>
                <td class="submitContainer"><input class="submit" type="button" value="SEND"></td>
            </tr>
        </table>
    </div>

</body>
</html>
